<!DOCTYPE html>
<html>
  <head>
     <meta charset="utf-8">
     <title>BOX-EXAMPLE</title>
     <style>
     #first {
      width: 100px;
      height: 100px;
      background: red;
      position: relative;
    }
    #first #second {
      width: 50%;
      height: 50%;
      background: green;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
 </head>
 <body>
  
    <div id="first">
      <div id="second"></div>
     </div>
 </body>
</html>
